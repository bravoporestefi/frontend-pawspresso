<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="d-flex shadow-sm border-0 rounded-lg login-container">
          <div alt="imagen" class="d-none d-md-block flex-grow-0" style="max-width: 20em">
            <img src="assets/login.jpg" class="img-fluid login-image" alt="Login Image">
          </div>
          <div alt="formulario" class="w-100 p-4 login-form" style="min-width: 20em;">
            <h3 class="card-title text-center mb-4">Iniciar Sesión</h3>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-floating mb-3">
                <input type="email" id="email" formControlName="email" class="form-control" placeholder="Correo Electrónico" required>
                <label for="email">Correo Electrónico</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" id="password" formControlName="password" class="form-control" placeholder="Contraseña" required>
                <label for="password">Contraseña</label>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg" [disabled]="loginForm.invalid">Entrar</button>
              </div>
            </form>
            <div class="text-center mt-3">
              ¿No tienes una cuenta? <a class="nav-link" routerLink="/signup">Registrarse</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
